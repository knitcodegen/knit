version: 3

tasks:
  ci:
    cmds:
      - task: mod
      - task: build
      - task: test

  mod:
    cmds:
      - go mod tidy -v
      - go mod vendor -v

  build:
    cmds:
      - go build -o bin/knit cmd/main.go

  install:
    cmds:
      - go install cmd/main.go

  test:
    desc: runs the test suite
    cmds:
      - go test -cover ./...
  
  test:snapshot:
    desc: runs the test suite and updates all snapshots
    env:
      UPDATE_SNAPSHOTS: true
    cmds:
      - go test ./...
    ignore_error: true
